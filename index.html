<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vercel File Uploader</title>
    <style>
        :root { --primary: #000; --secondary: #666; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background: #fafafa; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 450px; border: 1px solid #eaeaea; }
        h2 { margin-top: 0; font-size: 1.5rem; text-align: center; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.9rem; color: var(--secondary); }
        input[type="text"], input[type="password"], input[type="file"] { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; transition: border 0.2s; }
        input:focus { border-color: var(--primary); outline: none; }
        button { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        button:hover { background: #333; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #status { margin-top: 20px; padding: 15px; border-radius: 6px; display: none; font-size: 0.9rem; line-height: 1.4; border: 1px solid transparent; }
        .success { display: block !important; background: #e6fffa; border-color: #38b2ac !important; color: #234e52; }
        .error { display: block !important; background: #fff5f5; border-color: #feb2b2 !important; color: #822727; }
        .loading { display: block !important; background: #ebf8ff; border-color: #4299e1 !important; color: #2a4365; }
    </style>
</head>
<body>

<div class="card">
    <h2>üöÄ Vercel Deployer</h2>
    
    <label>Vercel API Token</label>
    <input type="password" id="token" placeholder="pfx_xxxxxxxxxxxx">

    <label>Nama Project</label>
    <input type="text" id="projectName" placeholder="contoh: website-keren-saya">

    <label>Pilih File (index.html)</label>
    <input type="file" id="fileInput" accept=".html">

    <button id="deployBtn" onclick="mulaiDeploy()">Deploy ke Production</button>

    <div id="status"></div>
</div>

<script>
    async function mulaiDeploy() {
        const token = document.getElementById('token').value;
        const projectName = document.getElementById('projectName').value.trim().toLowerCase().replace(/\s+/g, '-');
        const fileInput = document.getElementById('fileInput');
        const statusDiv = document.getElementById('status');
        const btn = document.getElementById('deployBtn');

        if (!token || !projectName || !fileInput.files[0]) {
            tampilkanStatus("Semua kolom dan file harus diisi!", "error");
            return;
        }

        const file = fileInput.files[0];
        btn.disabled = true;
        tampilkanStatus("Sedang mengirim ke Vercel...", "loading");

        try {
            const fileContent = await file.text();

            const response = await fetch('https://api.vercel.com/v13/deployments', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: projectName, // Ini yang menentukan domain utama
                    files: [{ file: "index.html", data: fileContent }],
                    projectSettings: { framework: null },
                    target: 'production' // Menandakan ini adalah rilis utama
                })
            });

            const result = await response.json();

            if (response.ok) {
                // Kita buat custom link berdasarkan Nama Project agar rapi
                const customDomain = `${projectName}.vercel.app`;
                
                tampilkanStatus(`
                    <b>üéâ Berhasil Dideploy!</b><br>
                    Project: ${projectName}<br>
                    Domain Utama: <a href="https://${customDomain}" target="_blank">https://${customDomain}</a><br>
                    <small style="color:gray">Note: Mungkin butuh beberapa detik sampai domain aktif.</small>
                `, "success");
            } else {
                tampilkanStatus(`‚ùå Gagal: ${result.error.message}`, "error");
            }

        } catch (error) {
            tampilkanStatus(`‚ùå Error Sistem: ${error.message}`, "error");
        } finally {
            btn.disabled = false;
        }
    }

    function tampilkanStatus(pesan, tipe) {
        const statusDiv = document.getElementById('status');
        statusDiv.className = tipe;
        statusDiv.innerHTML = pesan;
    }
</script>

</body>
</html>
